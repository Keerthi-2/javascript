<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="styleSheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form name="RegForm"  method="post" onsubmit="return validateForm()">
        <p>Name: <input type="text" size="65" name="Name" required/></p>
        <br />
        <p>Address: <input type="text" size="65" name="Address" required/>
        </p>
        <br />
        <p>E-mail Address: <input type="text" size="65" name="EMail" required/></p>
        <br />
        <p>Password: <input type="text" size="65" name="Password" required/></p>
        <br />
        <p>Telephone: <input id="phone" type="text" size="65" name="Telephone" /></p>
        <br />
        <p>
            SELECT YOUR COURSE
            <select type="text" value="" name="Subject">
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
                <option>GEEKFORGEEKS</option>
            </select>
        </p>
        <br />
        <br />
        <p>Comments: <textarea cols="55" name="Comment"> </textarea></p>
        <p>
            <input type="submit" value="send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
    <script tyep="text/javascript" src="validation.js"></script>
</body>

</html>
